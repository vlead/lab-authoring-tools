<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Draggable - Constrain movement</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  .draggable { width: 90px; height: 90px; padding: 0.5em; float: left; margin:
  0 10px 10px 0;}
  #containment-wrapper { width: 95%; height:400px; border:2px solid #ccc; padding: 10px; }
  h3 { clear: left; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".toDrag" ).draggable({ containment: "#containment-wrapper", scroll: false });
  } );
  </script>
</head>
<body>
 
<h3>Constrained Inside Display</h3>
<div id="containment-wrapper">
  <div class="toDrag draggable ui-widget-content" style="border: 1px
                                                                  solid black">
    <p>Object 1</p>
  </div>
  <div class="toDrag draggable ui-widget-content" style="border: 1px
                                                         solid black">
    <p>Object 2</p>
  </div>

</div>

 
</body>
</html>
